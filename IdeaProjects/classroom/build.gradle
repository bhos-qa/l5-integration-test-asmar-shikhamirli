plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version '3.4.0.2513'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jacoco {
    toolVersion = "0.8.8"
    reportsDirectory = file("build/reports/jacoco")
}

jacocoTestReport {
    reports {
        xml.required = true
        csv.required = false
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "bhos-qa_l4-branch-coverage-asmar-shikhamirli"
        property "sonar.organization", "bhos-qa"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.qualitygate.wait", true
    }
}